<!doctype>
<html>

<head>
    <title>Local weather app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2 id="heading">LOCAL WEATHER APP</h2>

    <div class="wrapper">
        <div class="icon"></div>
        <div class="container">
            <div id="currentLocation">
                <h3 id="location">location</h3>
            </div>

            <div class="tempratureDiv">

                <div id="tempDiv">
                    <span>Temp</span>
                    <h2 id="temp"></h2>
                    <i class="fa fa-thermometer-4" id="thermometer"></i>
                </div>

                <div id="humidity_Div">
                    <span>Humidity</span>
                    <h2 id="humidity"></h2>
                    <i class="fa fa-tint" aria-hidden="true"></i>
                </div>
                <hr>

            </div>

        </div>


    </div>




    <script src="js folder/jquery-3.3.1.min.js"></script>
    <script src="js folder/main.js"></script>
</body>

</html>
